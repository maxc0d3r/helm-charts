apiVersion: v1
kind: Service
metadata:
  name: svc-drupal
  labels:
    {{- include "drupal.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "drupal.selectorLabels" . | nindent 4 }}
